<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div id="contentSection">
      <div id="headerSection">
        <div id="header">Battleship</div>
      </div>
      <div id="gameSection">
        <div id="instructionHeading"></div>
        <div id="gameBoardContainer">
          <div id="playerContainer">
            <div id="playerHeading">Player Gameboard</div>
            <div id="playerSection"></div>
          </div>
          <div id="computerContainer">
            <div id="computerHeading">AI Gameboard</div>
            <div id="computerSection"></div>
          </div>
        </div>
        <div id="buttonSection">
          <div id="newgameButtonContainer">
            <button id="newGameButton">New Game</button>
          </div>
        </div>
      </div>
      <div id="resultSection">
        <div id="resultHeader"></div>
      </div>
    </div>
  </body>
</html>
